<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Liveness Capture Widget</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #face-widget-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        
        #face-widget-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto 20px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        #no-camera-msg {
            color: #ff9800;
            font-weight: bold;
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        #instructions {
            font-size: 16px;
            margin: 15px 0;
            min-height: 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        #result-msg {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        
        #result-msg.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
            color: #81c784;
            display: block;
        }
        
        #result-msg.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            color: #ef5350;
            display: block;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            margin: 10px 5px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #retry-btn {
            display: none;
            background: #ff9800;
            color: white;
        }
        
        .hidden-input {
            display: none;
        }
        
        @media (max-width: 600px) {
            #face-widget-container {
                margin: 10px;
                padding: 15px;
            }
            
            #face-widget-container h2 {
                font-size: 20px;
            }
            
            #instructions {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="face-widget-container">
        <h2>üì∏ Face Verification</h2>
        
        <div id="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            <canvas id="overlay"></canvas>
            <div id="no-camera-msg">‚ö†Ô∏è Camera access denied or unavailable. Please enable camera in browser settings.</div>
        </div>
        
        <div id="instructions">Position your face inside the circle</div>
        <div id="result-msg"></div>
        
        <input type="hidden" id="captured-image" value="">
        
        <button id="start-btn">Start Capture</button>
        <button id="retry-btn">Retry Capture</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</body>
</html>
